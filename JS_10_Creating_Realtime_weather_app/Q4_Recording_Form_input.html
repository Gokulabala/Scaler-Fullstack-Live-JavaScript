<!-- Q1. DOM Q20: Recording Form Input
Raw Problem
Write a script which takes the entry from the form and adds it into the table

The HTML has majorly 2 components:
table, form

Here,

1. table:
1.1. contains the entire table
1.2. has thead and tbody as immediate children
1.2. has a total 3 tr, 1 in thead and 2 in tbody
1.3. each tr in tbody

2. form:
2.1. contains three input tags of type:
2.1.1. text for name,
2.1.2. number for marks,
2.1.3. submit for button.


Your task is to:
1. Add a new <tr> element inside <tbody> whenever the form is filled and the submit button is clicked.
2. The new <tr> element should have 3 <td> elements for SNO., Name and Marks.
3. Name and Marks are to be retrieved from user input in the form and the SNO. is to be increased by 1 at every new addition. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recording Form Input</title>
    <Style>
        tr,
table,
td,
th {
    border: 1px solid;
    border-collapse: collapse;
}

td,
th {
    padding: 1.5rem;
}

table {
    margin: auto;
    margin-top: 5rem;
}

th {
    font-size: 1.5rem;
    background: black;
    color: white;
}

td {
    font-size: 1.2rem;
}

form {
    text-align: center;
    margin-top: 5rem;
}

h1 {
    text-align: center;
}
    </Style>
</head>
<body>
    <h1>DATABASE</h1>
  <table>
    <thead>
      <tr>
        <th>S. No.</th>
        <th>Name</th>
        <th>Marks</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>1</td>
        <td>Sameer</td>
        <td>90</td>
      </tr>
      <tr>
        <td>2</td>
        <td>Rohan</td>
        <td>100</td>
      </tr>
    </tbody>
  </table>

  <form>
    <label for="name">Name:
      <input type="text" id="name" />
    </label>
    <label for="marks">Marks:
      <input type="number" id="marks" max="100" min="0"/>
    </label>
    <input type="submit" value="Submit" />
  </form>

  <script>
    // Q Write a script which takes the entry from the form and add it into the table
    
    const form = document.querySelector('form')
    const name = document.querySelector('#name')
    const marks = document.querySelector('#marks')
    const tableBody = document.querySelector('tbody')
    const serialNo = tableBody.querySelector('tbody tr:last-child')
        console.log(serialNo)
    let currentSerialNo = serialNo.querySelector('td:first-child').innerText
    console.log(currentSerialNo)
    
    // console.log(name)
    // console.log(marks)    
    // console.log(tableBody)
    // console.log(form)

    form.addEventListener('submit', (e)=>{
        e.preventDefault()
        const nameValue = name.value
        // console.log(nameValue)
        const marksValue = marks.value
        // console.log(marksValue)
        currentSerialNo++
        // console.log(currentSerialNo)
        const tableRow =document.createElement('tr')
        tableBody.appendChild(tableRow) 
        const newSerialRow = document.createElement('td')
        
        newSerialRow.innerText = currentSerialNo
        tableRow.appendChild(newSerialRow)

        const newRowName = document.createElement('td')
        newRowName.innerText = nameValue
        tableRow.appendChild(newRowName)

        const newRowMarks = document.createElement('td')
        newRowMarks.innerText = marksValue
        tableRow.appendChild(newRowMarks)
    })
  </script>
</body>
</html>
