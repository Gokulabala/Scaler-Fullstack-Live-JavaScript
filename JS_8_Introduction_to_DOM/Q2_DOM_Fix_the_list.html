<!-- Q2. DOM Q2: Fix the list
Raw Problem
Write a program in JavaScript to do the below-mentioned task:

Fix the list of elements by adding the missing element using DOM methods like querySelectorAll and insertBefore.

Note:

Add the missing number to the list without changing the HTML part of the code. -->

<!DOCTYPE html>
<html lang="en">
<!-- Please NOTE that the link to assets (like images) need to be set in global context.
For example:
To access an image from assets folder correct way to set src attribute is 

src = 'profile.png'

instead of 

src = './assets/profile.png'
-->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
        <li>6</li>
        <li>8</li>
        <li>9</li>
        <li>10</li>
    </ul>

    <script>
        // Write your JS program here ====
        const missingItem = document.querySelectorAll('li')
        console.log(missingItem)
        const missingElem8 = missingItem[6]
        console.log(missingElem8)
        const allItems = document.querySelector('ul')
        const insertingElem7 =  document.createElement('li')
        insertingElem7.innerText = 7
        console.log(insertingElem7)

        allItems.insertBefore(insertingElem7,missingElem8 )
    </script>
</body>
</html>
