<!-- Q1. DOM Q13: Changing container color

Raw Problem
Write a program in JavaScript to perform the below-mentioned task:

Use a single event handler (only one element should have an event handler attached to it) and do the following:
By clicking the color name, change the background color of the div.container to the same.

Note:
The colors are red, blue and green.
Don't make any changes to the boilerplate code. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Delegation</title>
    <style>
        * {
      box-sizing: border-box;
    }

    .container {
      border: 1px solid;
      height: 10rem;
      width: 10rem;
    }

    .container>div:hover{
      cursor: pointer;
    }
    </style>
</head>
<body>
    <div class="container">
        <div class="red">red</div>
        <div class="blue">blue</div>
        <div class="green">green</div>
      </div>
      <script>
        // Write JS Solution Here =================================
        const selectColor = document.querySelector('.container')
        console.log(selectColor)
        
        selectColor.addEventListener('click', (e)=>{
            
            console.log(e)
            selectColor.style.backgroundColor = e.target.className
        }
    )

        
      </script>
</body>
</html>
